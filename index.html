<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count vowel </title>
</head>
<body>
    <script>

        function countVowels(str){

            let vowels=["a","e","i","o","u"];
            let count=0;

            for(let char of str.toLowerCase()){

                if(vowels.includes(char)){

                    count++;
                }
            }
            return count;
        }
        console.log(countVowels("Hello Janjyoti College"));

    </script>
    
</body>
</html>
